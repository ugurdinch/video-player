<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CBC <span id="video-title"></span></title>
  <meta name="description" content="CBC Video Player">
  <meta name="author" content="Ugur Dinc">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

	<div class="main">

		<video id="video-player" width="640" height="480" controls>	
			<source id="video-key" >
			Your browser does not support the video tag.
		</video>
		<div class="mb-1 info-message">
			Click anywhere on the video to play / pause
		</div>

		<div class="d-flex title-box">
			<div class="flex-grow-1"> <!-- left -->
				<h2 class="mb-0 mt-0" id="video-title"></h2>
			</div>
			<div class="flex-grow-0"> <!-- right -->
				<h2 class="mb-0 mt-0" id="video-duration"></h2>
			</div>
		</div>
		
		<div class="info-message">
			<h3 class="mb-0 mt-0">DESCRIPTION</h3>
			<h2 class="mb-0 mt-0" id="video-description"></h2>	
		</div>
		

	</div>

  <script src="js/scripts.js"></script>
</body>
</html>
